{% extends 'main/home.html' %}

{% block content %}
  <h1>{{ movie.name }}</h1>
  {% for file in files %}
    <hr />
    <p><a href="{% url movie_download file.pk %}">Download {{ file.filename }}</a></p>
    <p>Last downloaded: {{ file.last_downloaded }}</p>
    <p>Downloaded: {{ file.times_downloaded }} times</p>
  {% endfor %}
{% endblock %}
