{% extends 'main/base.html' %}
{% load staticfiles %}

{% block content %}
  <div id="sign-in" class="span2">
    {% if not user.is_authenticated %}
      <button id="browserid" class="btn btn-large btn-info">
        <i class="icon-arrow-right icon-white"></i>
        sign in
      </button>
      <form method="POST" action="{% url browserid_verify %}">
         {% csrf_token %}
         {{ browserid_form.as_p }}
      </form>
    {% endif %}
  </div>
{% endblock %}

{% block js %} 
  {{ browserid_form.media }}
{% endblock %}
